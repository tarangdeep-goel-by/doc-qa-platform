version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: doc-qa-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doc-qa-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY2:-}
      - GEMINI_MODEL=gemini-2.5-flash
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATA_DIR=data
      - UPLOAD_DIR=data/uploads
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIM=384
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - TOP_K_RESULTS=5
    depends_on:
      - qdrant
    restart: unless-stopped
